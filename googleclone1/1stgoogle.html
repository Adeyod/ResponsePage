<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="1stgoogle.css">
</head>
<body>
  <div class="header">
    <div class="left-section"></div>
    <div class="middle-section"></div>
    <div class="right-section">
      <div class="child-container1">
        <a class="gmail-link" href="#">Gmail</a>
      <a class="img-link" href="#">Images</a>
      </div>
      <div class="child-container2">
        <img class="img-logo" src="google imgs/google dots-9.svg" alt="">
        <img class="profile-pics" src="google imgs/my gmail profile pic.jpg" />
      </div>
    </div>
  </div>
  <div class="main">
    <div class="google-img">
      <img class="google-logo" src="google imgs/Google logo.png" />
    </div>

    <div class="search-area">
      <div class="search-box">
        
        <input class="text-area" type="text" />
        <img class="search-icon" src="google imgs/youtube search logo.png" />
        <a href=""><img class="voice-search" src="google imgs/youtube search with voice.png" alt=""></a>
        <a href=""><img class="pics-search" src="google imgs/google search logo 2.svg" alt=""></a>
      </div>

      
      <div class="search-buttons">
        <button class="search-title">Google Search</button>
      <button class="lucky-search">I'm Feeling Lucky</button>
      </div>
    </div>
  
    <div class="">
      <div class="languages">
        <p>Google offered in:</p>
        <a class="hausa-language" href="#">Hausa</a>
        <a class="igbo-language" href="#">Igbo</a>
        <a class="yoruba-language" href="#">Èdè Yorùbá</a>
        <a class="pidgin-language" href="#">Nigerian Pidgin</a>
      </div>
    </div>


  </div>

  <footer>
    <div class="footer1">Nigeria</div>
    <div class="footer2">
      <div class="footer-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-middle">
        <a href="#">Carbon neutral since 2007</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>

</html>
